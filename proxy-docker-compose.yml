services:
  proxy-db-init:
    image: zabbix/zabbix-proxy-mysql:ubuntu-7.4-latest
    hostname: proxy-db-init
    container_name: proxy-db-init
    depends_on:
      mysql-server:
        condition: service_started
    init: true
    attach: true
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
#     - mysql_socket:/var/run/mysqld/
    command: init_db_only
    tmpfs: /tmp
    environment:
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix
      - MYSQL_DATABASE=zabbix_proxy
#      - DB_SERVER_HOST=mysql-server
#      - DB_SERVER_PORT=3306
#      - DB_SERVER_SOCKET=/var/run/mysqld/mysqld.sock
#      - MYSQL_USER=zabbix
#      - MYSQL_USER_FILE=/run/secrets/MYSQL_USER
#      - MYSQL_PASSWORD=zabbix
#      - MYSQL_PASSWORD_FILE=/run/secrets/MYSQL_PASSWORD
#      - MYSQL_ROOT_PASSWORD=
#      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
#      - MYSQL_ALLOW_EMPTY_PASSWORD=false
#      - MYSQL_DATABASE=zabbix_proxy
    secrets:
      - MYSQL_USER
      - MYSQL_PASSWORD

  mysql-server:
    image: mysql:8.4-oracle
    hostname: mysql-server
    container_name: mysql-server
    restart: unless-stopped
    stop_grace_period: 1m
    attach: false
    command: mysqld --skip-mysqlx --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --log_bin_trust_function_creators=1
# Use TLS encryption for connections to database
#      - --require-secure-transport
#      - --ssl-ca=/run/secrets/root-ca.pem
#      - --ssl-cert=/run/secrets/server-cert.pem
#      - --ssl-key=/run/secrets/server-key.pem
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
      - MYSQL_USER_FILE=/run/secrets/MYSQL_USER
      - MYSQL_PASSWORD_FILE=/run/secrets/MYSQL_PASSWORD
      - MYSQL_DATABASE=zabbix
#      - DB_SERVER_HOST=mysql-server
#      - DB_SERVER_PORT=3306
#      - DB_SERVER_SOCKET=/var/run/mysqld/mysqld.sock
#      - MYSQL_USER=zabbix
#      - MYSQL_PASSWORD=zabbix
#      - MYSQL_ROOT_PASSWORD=
#      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/MYSQL_ROOT_PASSWORD
#      - MYSQL_ALLOW_EMPTY_PASSWORD=false
#      - MYSQL_DATABASE=zabbix
    volumes:
      - ./zbx_env/var/lib/mysql:/var/lib/mysql:rw
      - ./env_vars/init_proxy_db.sql:/docker-entrypoint-initdb.d/mysql_init_proxy.sql:ro
#      - mysql_socket:/var/run/mysqld/
    secrets:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD

  zabbix-proxy-mysql:
    image: zabbix/zabbix-proxy-mysql:ubuntu-7.4-latest
    hostname: zabbix-proxy-mysql
    container_name: zabbix-proxy-mysql
    restart: unless-stopped
    stop_grace_period: 30s
    init: true
    attach: false
    tmpfs: /tmp
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    sysctls:
      - net.ipv4.ip_local_port_range=1024 64999
      - net.ipv4.conf.all.accept_redirects=0
      - net.ipv4.conf.all.secure_redirects=0
      - net.ipv4.conf.all.send_redirects=0
    depends_on:
      proxy-db-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '0.70'
          memory: 512M
        reservations:
          cpus: '0.3'
          memory: 256M
    environment:
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix
